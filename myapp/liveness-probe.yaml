apiVersion: v1
kind: Pod
metadata:
  name: mypod-liv-exec
spec:
   containers:
   - name: con1
     image: nginx:latest
     ports:
     - containerPort: 80
     livenessProbe:
       exec:
         command: 
         - cat
         - /usr/share/nginx/html/index.html
       initialDelaySeconds: 10
       periodSeconds: 5    
---
apiVersion: v1
kind: Service
metadata:
  name : mysvc
spec:
  selector:
    app: myapp
  ports:
  - port: 80
    
