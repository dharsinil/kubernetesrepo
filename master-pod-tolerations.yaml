apiVersion: v1
kind: Pod
metadata:
  name: master-pod
  labels:
    app: myapp
spec:
  containers:
  - name: con1
    image: nginx:latest
    ports: 
    - containerPort: 80
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"    
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule

